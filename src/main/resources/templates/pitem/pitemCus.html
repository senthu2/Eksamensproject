<br><br>

<!-- Grid -->
<div class="w3-col s11 w3-container w3-cell-row">
    <div th:each="pit: ${pitem}" class="backg w3-col w3-card-4 w3-margin s2 w3-center w3-cell w3-mobile">
        <img class="w3-image" src="" th:src="@{${'/images/' + pit.pitemURL}}" alt="Missing image">
        <h3 class="w3-card" style="margin-top: 0; backdrop-filter: blur(5px);" th:unless="${pit.name} == null" th:text="${pit.name}" ></h3>
        <table class="table w3-table w3-bordered">
            <tr>
                <td type="hidden" th:text = "${pit.id} ?: 'None'"></td>
                <td class="tData"><strong>Beskrivelse:</strong></td>
                <td class="tData" th:text = "${pit.description} ?: 'None'"></td>
            </tr>
        </table>
        <div class="w3-row">
<!--            Buttons             -->
        </div>
    </div>
</div>
