<div class="w3-container">
    <form action="/product/updateP" method="post" >
        <input type="hidden" name="id" th:value="${pitem.getId()}">
        <div class = "w3-cell-row">
            <div class = "w3-container w3-cell">
                <div class="w3-margin w3-card">
                    <header class="w3-container w3-blue"><h2>Product item</h2></header>
                    <ul class="w3-ul w3-light-grey">

                        <li>
                            <label>Item:</label>
                            <input name="id" class="w3-input" type="hidden"  th:value="${pitem.getId()} ?: 0">
                        </li>
                        <li>
                            <label>Item name:</label>
                            <input name="name" class="w3-input" type="text"  th:value="${pitem.getName()} ?: 0">
                        </li>
                        <li>
                            <label>Description:</label>
                            <input name="description" class="w3-input" type="text"  th:value="${pitem.getDescription()} ?: 0">
                        </li>
                        <li>
                            <label>Image:</label>
                            <input name="pitemURL" class="w3-input" type="text"  th:value="${pitem.getPitemURL()} ?: 0">
                        </li>
                    </ul>
                </div>
                <div class="w3-container w3-margin w3-center w3-cell-row">
                    <button class="w3-margin w3-large w3-cell-middle w3-btn w3-round-large w3-blue" style="padding: 20px 80px;">Update</button>
                    <a href="/product/productIndex" class="w3-margin w3-large w3-cell-middle w3-btn w3-round-large w3-red" style="padding: 20px 40px;">Back</a>
                </div>
            </div>
