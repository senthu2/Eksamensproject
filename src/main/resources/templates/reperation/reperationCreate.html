<section class="ReperationForm">
    <form action="/reperation/reperationCreate" method="post">
        <div class="container">
            <header>Reperation Form</header>
                <div class="input-field">
                    <input type="text" name="first_Name" th:field="${reperation.first_Name}">
                    <label>ForNavn</label>
                </div>
                <div class="input-field">
                    <input type="text"  name="last_name" th:field="${reperation.last_Name}">
                    <label>EfterNavn</label>
                </div>
                <div class="input-field">
                    <input type="text" name="address" th:field="${reperation.address}">
                    <label>Adresse</label>
                </div>
                <div class="input-field">
                    <input type="text" name="email" th:field="${reperation.email}">
                    <label>Email</label>
                </div>
                <div class="input-field">
                    <input name="phone_Number" th:field="${reperation.phone_Number}">
                    <label>Telefon Nummmer</label>
                </div>
                <div class="input-field">
                    <input type="text" name="damage_Location" th:field="${reperation.damage_Location}">
                    <label>Location på Skade?</label>
                </div>
                <div class="input-field">
                    <input type="text" name="desription" th:field="${reperation.description}">
                    <label>Beskrivelse</label>
                </div>
                <div class="button">
                    <div class="inner">
                    </div>
                    <button>Send</button>
                </div>
        </div>
    </form>
</section>
