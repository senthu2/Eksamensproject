<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/MyCSSGalleries.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javascript/deleteDisplay.js"></script>
    <script src="https://kit.fontawesome.com/4bce0974fa.js" crossorigin="anonymous"></script>

    <title>Forside</title>
</head>
<body>

<section id="Nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/"><img src="/images/Logo1.PNG"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Forside</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reperation/reperationCreate">Reperation form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product/productCus">Produkt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallery/galleryCus">Galleri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/KontaktInfo">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/omOs">Om os</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" style="background-color: whitesmoke" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</section>

<br><br>
    <table class="w3-table w3-border-top w3-border-bottom" style="width: 80%">
        <h1>Produkt</h1>
    </table>
<!-- Grid -->
<div class="w3-col s11 w3-container w3-cell-row">
    <form th:action="@{productIndex}" style="float: right">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        <input type="submit" value="Search" />
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form>
<br><hr>
    <div th:each="product: ${products}">
        <a th:href="@{/product/{id}/productCatCus(id=${product.id})}" class="w3-col w3-card-4 w3-margin s3 w3-center w3-cell w3-mobile w3-button w3-white" style="height: auto; height: 255px">
            <img class="w3-image" style="max-height: 210px;" src="" th:src="@{${'/images/' + product.imgURL}}" alt="Missing image">
            <h3 class="w3-card" style="margin-top: 0; backdrop-filter: blur(5px);" th:unless="${product.category} == null" th:text="${product.category}" ></h3>
        </a>
    </div>
</div>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/product/productIndex}]]";
    }
</script>

</body>
</html>
