    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/MyCSSGalleries.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javascript/deleteDisplay.js"></script>
    <script src="https://kit.fontawesome.com/4bce0974fa.js" crossorigin="anonymous"></script>

    <title>Forside</title>
</head>
<body>

<section id="Nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/users"><img src="/images/Logo1.PNG"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users">HomeManger</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reperation/reperationCreate">Reperation Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reperation/reperationIndex/">Reperation Liste</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product/productIndex">Produkt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallery/galleryIndex">Galleri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/KontaktInfoManager">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/omOsManager">Om Os</a>
                </li>

                    <a class="nav-link" style="background-color: whitesmoke" th:href="@{/login}">Login</a>

                </li>
            </ul>
        </div>
    </nav>
</section>

<br><br>

<!-- Grid -->
<div class="w3-col s11 w3-container w3-cell-row">
    <form th:action="@{productIndex}">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        <input type="submit" value="Search" />
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form>
    <div class="w3-row">
        <a href="/product/create">Add New Product Category</a>
    </div>
    <div th:each="product: ${products}" class="backg w3-col w3-card-4 w3-margin s2 w3-center w3-cell w3-mobile">
        <img class="w3-image" src="" th:src="@{${'/images/' + product.imgURL}}" alt="Missing image">
        <h3 class="w3-card" style="margin-top: 0; backdrop-filter: blur(5px);" th:unless="${product.category} == null" th:text="${product.category}" ></h3>
        <table class="w3-table w3-bordered">
            <td class="tData"><strong>Beskrivelse:</strong></td>
            <tr>
                <td class="tData" th:text = "${product.description} ?: 'None'"></td>
            </tr>
        </table>
        <div class="w3-row">
            <a th:href="@{/product/{id}/productCat(id=${product.id})}" class="w3-button w3-btn w3-col" style="backdrop-filter: blur(5px)">GÃ¥ ind</a>
            <a th:href="'/product/delete?id=' + ${product.id}" class="w3-btn w3-blue-grey" onclick="reCheck(this.parentNode.parentNode, this.value)">Delete</a>
            <a th:href="'/product/edit?id=' + ${product.id}" class="w3-button w3-btn w3-col" >Edit</a>
        </div>
    </div>
</div>

<!-- Modal for delete -->
<div class="w3-modal w3-card-4" id="modal">
    <div class="w3-modal-content w3-center w3-round-xxlarge" id="modCont">
        <div class="w3-card w3-pink w3-row">
            <h1>Are You Sure?</h1>
        </div>
        <div class="w3-row w3-container w3-center">
            <button style="margin: 20px 0px;" class="w3-button w3-red w3-col w3-half" id="confirm" onclick="remove(this.value)">Delete!</button>
            <button style="margin: 20px 0px;" class="w3-button w3-blue w3-col w3-half" id="deny" onclick="$('#modal')[0].style.display='none'">No! Go Back</button>
        </div>
        <div class="row">
            <p class="w3-text-teal">This Change Is Permanent</p>
        </div>
    </div>
</div>
</div>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/product/productIndex}]]";
    }
</script>

</body>
</html>
