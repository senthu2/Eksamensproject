<!-- Grid -->
<div class="w3-container">
    <form action="/gallery/updateG" method="post" >
        <input type="hidden" name="id" th:value="${gitem.getId()}">
        <div class = "w3-cell-row">
            <div class = "w3-container w3-cell">
                <div class="w3-margin w3-card">
                    <header class="w3-container w3-blue"><h2>Gallery item</h2></header>
                    <ul class="w3-ul w3-light-grey">

                        <li>
                            <label>Item:</label>
                            <input name="id" class="w3-input" type="hidden"  th:value="${gitem.getId()} ?: 0">
                        </li>
                        <li>
                            <label>Item name:</label>
                            <input name="name" class="w3-input" type="text"  th:value="${gitem.getName()} ?: 0">
                        </li>
                        <li>
                            <label>Description:</label>
                            <input name="description" class="w3-input" type="text"  th:value="${gitem.getDescription()} ?: 0">
                        </li>
                        <li>
                            <label>Image:</label>
                            <input name="gitemURL" class="w3-input" type="text"  th:value="${gitem.getGitemURL()} ?: 0">
                        </li>
                    </ul>
                </div>
                <div class="w3-container w3-margin w3-center w3-cell-row">
                    <button class="w3-margin w3-large w3-cell-middle w3-btn w3-round-large w3-blue" style="padding: 20px 80px;">Update</button>
                    <a href="/gallery/galleryIndex" class="w3-margin w3-large w3-cell-middle w3-btn w3-round-large w3-red" style="padding: 20px 40px;">Back</a>
                </div>
            </div>
        </div>
    </form>
</div>
